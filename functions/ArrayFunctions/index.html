    <script>

        const avangarda = [
            { name: 'Metuzalem', surname: 'Jović', year: 1379, died: 1355 },

            { name: 'Ivo', surname: 'Andrić', year: 1892, died: 1975 },
            { name: 'Tito', surname: 'Broz', year: 1892, died: 1980 },
            { name: 'Bella', surname: 'Gutman', year: 1901, died: 1965 },
            { name: 'Hiro', surname: 'Onoda', year: 1921, died: 2003 }
        ];

        const people = ['Petrović, Đoka', 'Beckett, Samuel', 'Bergman, Ingrid', 'Bergman, Ingmar', 'Šain, Đoka', 'Keljemendi, Bucomir', 'Raša, Sulejman', 'Platz, Aleksandar', 'Ciganović, Giba', 'Petrović, Lidija', 'Lezbinski, Moronka', 'Onoda, Hiro', 'Gutman, Bella', 'Petrović, Vladimir', 'Stanojčević, Roman', 'Eco, Umberto', 'Ilić, Nikolina'];
        const afterFifteenCent = avangarda.filter(yOfBirth => (yOfBirth.year >= 1500 && yOfBirth.year < 1700));
        console.table(afterFifteenCent);

        const fullName = avangarda.map(a => (`${a.name} ${a.surname}`));
        console.table(fullName);
        /*
        const ordered = avangarda.sort(function(a,b) {
            if(a.year>b.year) {
                return 1;
            } else {
                return -1;
            }
        })
        console.table(ordered);
        */
        const ordered = avangarda.sort((a, b) => a.year > b.year ? 1 : -1);
        console.table(ordered);

        var totalYear = 0;
        for (var i = 0; i < avangarda.length; i++) {
            totalYear += avangarda[i].year;
        }
        console.log(totalYear);


        const totalY = avangarda.reduce((total, insane) => {
            return total + insane.year;
        }, 0);
        console.log(totalY);

        const yangestDie = avangarda.sort(function (a, b) {
            const yangInsane = a.died - a.year;
            const oldInsane = b.died - b.year;
            return yangInsane > oldInsane ? 1 : -1;
        })
        console.table(yangestDie);

        const alpha = people.sort((lastOne, nextOne) => {
            const [a, b] = lastOne.split(', ');
            const [c, d] = nextOne.split(', ');
            return lastOne > nextOne ? 1 : -1;
        })
        console.log(alpha);

        const data = ['Petrović', 'Đoka', 'Beckett', 'Đoka', 'Đoka', 'MalaNikolina', 'Samuel', 'Bergman', 'Ingrid', 'Bergman', 'Ingmar', 'Šain', 'Đoka', 'Đoka', 'Petrović'];
        const reducerFun = data.reduce(function (obj, item) {
            if (!obj[item]) {
                obj[item] = 0;
            }
            obj[item]++;
            return obj;
        }, {})
        console.log(reducerFun);

    </script>
