<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movie List</title>
</head>

<body>
    <h1>Movie festival</h1>
    <form>
        <input type="text" id="movie-title" placeholder="Title"> Title
        <input type="text" id="movie-length" placeholder="Length"> Length (min)
        <select id="movie-genre">
            <option value="action">Action</option>
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
        </select>
        <input type="button" id="create-movie" value="Create movie">
    </form>
    <ul id="result">
    </ul>
    <form>
        <label> Date
            <input type="date" id="program-date" placeholder="dd/mm/yyyy">
        </label>
        <input type="button" id="create-program" value="Create program">
        <ul id="programFestivala">
        </ul>
    </form>
    <script src="./js./form.js"></script>
</body>

</html>
